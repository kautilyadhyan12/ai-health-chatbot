<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MedAI Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    
    <script>
        
        let socket = null;
        
        function initSocketIO() {
            
            if (!socket || !socket.connected) {
                console.log('üîå Initializing Socket.IO connection...');
                socket = io({
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });
                
               
                socket.on('connect', function() {
                    console.log('‚úÖ Socket.IO Connected');
                    if (typeof onSocketConnected === 'function') {
                        onSocketConnected();
                    }
                });
                
                socket.on('disconnect', function() {
                    console.log('‚ùå Socket.IO Disconnected');
                });
                
                socket.on('connect_error', function(error) {
                    console.log('‚ö†Ô∏è Socket.IO Connection Error:', error);
                });
                
                
                socket.on('dashboard_update', function(data) {
                    console.log('üìä Real-time update received:', data);
                    
                    
                    if (typeof handleDashboardUpdate === 'function') {
                        handleDashboardUpdate(data);
                    }
                });
            }
            return socket;
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Page loaded, setting up Socket.IO...');
            initSocketIO();
        });
        
        
        function reconnectSocketAfterLogin() {
            console.log('üîÑ Reconnecting Socket.IO after login...');
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            setTimeout(initSocketIO, 500);
        }
    </script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
